{% extends 'base.html' %}

{% block main %}
    <div class="container login">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="page-header">
                    <h2>Ingreso</h2>
                </div>
                {% if mensaje %}
                    <div class="alert alert-danger">
                        {{ mensaje }}
                    </div>
                {% endif %}

                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label" for="username">Nombre de usuario</label>
                        <input type="text" id="username" class="form-control" value="{{ username }}">
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" id="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                    <a href="{% url 'index' %}" class="btn btn-primary">Cancelar</a>
                </form>
            </div>
        </div>
        <br><br><br><br>
        <a href="{% url 'social:begin' 'google-oauth2' %}" class="default-button">
            <div><i class="fa fa-google-plus" aria-hidden="true"></i></div>
            Ingreso con Google
        </a>

        <a href="{% url 'social:begin' 'facebook' %}" class="default-button">
            <div><i class="fa fa-facebook" aria-hidden="true"></i></div>
            Ingreso con Facebook
        </a>
    </div>
{% endblock %}
