<a ng-click="ctrl.closeModalAthletesBySport()" class="close-button">X</a>
<h4>Athletas por deporte</h4>
<div class="athlete row"
     ng-repeat="athlete in ctrl.sportListService.athletesBySport">
    <div class="col-sm-12">
        <div class="col-xs-12 col-sm-2">
                        <span class="col-sm-12" style="padding-top: 20px;">
                            <img src="{{ athlete.photo.url }}" width="50" height="50"/>
                        </span>
        </div>
        <div class="col-xs-12 col-sm-6">
            <h2>{{ athlete.first_name }} {{ athlete.last_name }}</h2>
            <p><strong>Lugar de nacimiento: </strong>{{ athlete.birth_place }} </p>
            <p><strong>Fecha de nacimiento: </strong>{{ athlete.birthdate }} </p>
            <p><strong>Peso: </strong>{{ athlete.weight }} KG </p>
            <p><strong>Altura: </strong>{{ athlete.height }} CMS</p>
        </div>
        <div class="col-xs-12 col-sm-3 text-center">
                      <span class="col-sm-12" style="padding-top: 20px;">
                               <video controls width="150" height="150">
                               <source ng-src="{{ athlete.video.url }}" type="video/mp4">
                               Tu navegador no implementa el elemento <code>video</code>.
                               </video>
                          <!-- <div class="empty-video"></div>   -->
                      </span>
            <br><br><br><br>
            <div class="fb-share-button" data-href="{{ athlete.video.url }}" data-layout="button" data-size="small"
                 data-mobile-iframe="true">
                <a class="fb-xfbml-parse-ignore" target="_blank"
                   href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">
                    Compartir
                </a>
            </div>
        </div>
    </div>
</div>
<div ng-if="ctrl.sportListService.athletesBySport.length == 0" class="row">
    <div class="col-sm-12 centered-container">
        <span>No hay deportistas colombianos en este deporte</span>
    </div>
</div>
